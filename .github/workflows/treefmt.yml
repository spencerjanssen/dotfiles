name: Check formatting

on:
  pull_request:
  push:
    branches:
      - main
      - flake-update

jobs:
  check_formatting:
    name: Run treefmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v15
      - run: |
          nix develop --command treefmt --fail-on-change
